name: Django CI

on:
  release:
    types: [published]

jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        run: echo "::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}"

      - name: Debug version
        id: debug
        run: echo ${{ steps.get_version.outputs.VERSION }}

      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Check directory
        run: |
            ls
      - name: Copy files to remote server using SCP
        run: scp -i ${{secrets.GCP_PRIVATE_KEY}} -P 22 -r ./deploy.sh arcreator07@${{secrets.GCP_IP}}:/deploy.sh

      - name: Run deploy.sh on remote server
        run: ssh -i ${{secrets.GCP_PRIVATE_KEY}} -p 22 arcreator07@${{secrets.GCP_IP}} "chmod +x deploy.sh && ./deploy.sh ${{ steps.get_version.outputs.VERSION }}"
